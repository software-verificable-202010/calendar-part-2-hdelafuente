<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=1920, initial-scale=1.0" />
    <title>Calendar App</title>
    <!-- CSS for bootstrap 4 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />

    <!-- Font awesome -->
    <script src="https://kit.fontawesome.com/985fbf8f57.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="../css/calendar.css" />
</head>

<body>
    <div class="container flex">
        <div class="container" id="alert-div"></div>
        <div class="container">Use ctrl(cmd)+e to add event</div>
        <div class="card">
            <div class="form-inline">
                <button class="btn btn-outline-primary btn-sm" id="prev-btn">
                    <i class="fas fa-angle-left"></i>
                </button>

                <button class="btn btn-outline-primary btn-sm" id="next-btn">
                    <i class="fas fa-angle-right"></i>
                </button>
                <hr />
                <button class="btn btn-outline-secondary btn-sm" id="week-view-btn">
                    Week View
                </button>
            </div>
            <h3 class="card-header" id="monthAndYear"></h3>
            <table class="table table-bordered table-responsive-sm" id="calendar">
                <thead id="calendar-head"></thead>

                <tbody id="calendar-body"></tbody>
            </table>
            <br />
        </div>
        <div class="container" id="event-details-container" hidden>
            <div class="card text-center">
                <div class="container">
                    <div class="row">
                        <button class="btn btn-outline-primary btn-sm" id="hide-event">X</button>
                        <div class="col-sm"></div>
                        <div class="col-sm"></div>
                        <div class="col-sm"></div>
                    </div>
                </div>
                <div class="card-header" id="event-details-header"></div>
                <div class="card-body" id="event-details-body">
                    <h5 class="card-title" id="event-details-title"></h5>
                    <p class="card-text" id="event-details-text"></p>
                </div>
                <div class="card-footer text-muted" id="event-details-footer"></div>
            </div>
        </div>
    </div>

    <script>
        require("../month-view.js");
        require("../month-view-const.js");
    </script>

    <!-- Scripst for JQery, Bootstrap, etc... -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
