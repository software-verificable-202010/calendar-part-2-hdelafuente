<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <!-- CSS for bootstrap 4 -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://unpkg.com/js-datepicker/dist/datepicker.min.css" />
</head>

<body>
  <div class="container col-md-3">

    <form>
      <hr>
      <input type="text" class="form-control" placeholder="Username" id="username-text">
      <hr>
      <button type="submit" class="btn-sm btn-primary" id="login-btn">
        Login
      </button>
      <hr>
    </form>
  </div>

  <script>
    const login = require("../login.js");
    let userNameTextElement = document.querySelector('#username-text');
    let loginForm = document.querySelector('form');
    loginForm.addEventListener('submit', () => { login.doLogin(userNameTextElement) });

  </script>
  <!-- Scripst for JQery, Bootstrap, etc... -->
  <script src="https://unpkg.com/js-datepicker"></script>
  <script type="text/javascript" src="dist/jquery.timepicker.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
</body>

</html>
